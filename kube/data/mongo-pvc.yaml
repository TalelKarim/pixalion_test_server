apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-pvc
spec:
  accessModes:
    - ReadWriteOnce  # Use ReadWriteOnce for single-node databases like MongoDB
  resources:
    requests:
      storage: 100Mi  # Requested storage size for the PVC
  storageClassName: standard  # Specify the storage class name if applicable
