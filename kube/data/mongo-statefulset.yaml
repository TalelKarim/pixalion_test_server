apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo-statefulset
spec:
  replicas: 1  # Set the desired number of MongoDB replicas
  serviceName: "mongo"
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:latest
          ports:
            - containerPort: 27017
          volumeMounts:
            - name: mongo-pv
              mountPath: /data/db
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: mongo-environment-secrets
                  key: MONGO_INITDB_ROOT_USERNAME
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mongo-environment-secrets
                  key: MONGO_INITDB_ROOT_PASSWORD
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mongo-environment-secrets
                  key: MONGO_INITDB_DATABASE
            - name: MONGO_INITDB_USER
              valueFrom:
                secretKeyRef:
                  name: mongo-environment-secrets
                  key: MONGO_INITDB_USER
            - name: MONGO_INITDB_PWD
              valueFrom:
                secretKeyRef:
                  name: mongo-environment-secrets
                  key: MONGO_INITDB_PWD
      volumes:
        - name: mongo-persistent-storage
          persistentVolumeClaim:
            claimName: mongo-pvc  # Reference the previously created PVC
